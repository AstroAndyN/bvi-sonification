<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BVI-Sonification</title>
    <script type="text/javascript" charset="utf-8" src="node_modules/fits/lib/fits.js"></script>
    <link rel="stylesheet" href="css/soni.css" type="text/css"> 
  </head>
  <body>
    <div class="header">
        <img align="center" src="css/bannerImg.png" alt="SonicSpectrafier">
	      <p align="right">HACKDAY</p>
    </div>
    
    <!-- IMAGE AREA -->
    <div class="form_head">
      <strong> IMAGE AREA </strong>
    </div>
    <div class="form_sec">
      <div class="form_input">
         <div class="canvas">
             <canvas id="ImageCanvas" width="10" height="10"></canvas>
         </div>
         </div>
         <div class="form_info">
    	  Your input image
         </div>
         <div class="clear"></div>
    </div>
    
    <!-- SPEC AREA -->
    <div class="form_head">
      <strong> SPECTRUM AREA </strong>
    </div>
    <div class="form_sec">
      <div class="form_input">
         <div class="canvas">
           <canvas id="SpecCanvas" width="500" height="200"></canvas>
         </div>
         </div>
         <div class="form_info">
    	  The spectrum canvas
         </div>
    <div class="clear"></div>  
    </div>
  </body>

  <script>
    require('./js/renderer.js')
  </script>
</html>
